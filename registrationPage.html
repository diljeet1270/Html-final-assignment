<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationPage.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"  /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email"  /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password"  /></label>
        <label for="confirm-password">Confirm Password: <input id="confirm-password" name="confirm-password" type="password"   /></label>
      </fieldset>
      <fieldset>
        <label for="gender">Choose your gender</label>
        <label for="male"><input id="male" type="radio" name="gender" class="inline" /> Male</label>
        <label for="female"><input id="female" type="radio" name="gender" class="inline" /> Female</label>
      </fieldset>
      <fieldset>
      <a href="./index.html">
      <input type="submit" />
    </a>
    </form>
  </body>
</html>
